<!DOCTYPE html>
<!--Write a program to print the multiplication table of a given number up to 10 multiples-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <script>
    function table() {
      var num = document.getElementById("first").value;
      str = "";
      for (var i = 1; i <= 10; i++) {
        str += `${num} * ${i} = ${num * i} <br>`;
      }
      document.getElementById("result").innerHTML = str;
    }
  </script>
  <style>
    .parent {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #child1,
    #child2,
    button,
    #result {
      margin-bottom: 10px;
    }

    button {
      font-size: 15px
    }
  </style>
</head>

<body>
  <div class="parent">
    <div id="child1">
      <label for="">Enter first Number</label>
      <input type="number" id="first" />
    </div>
    <div><button type="button" onclick="table()">Generate Table</button></div>
    <div id="result"></div>
  </div>
</body>

</html>
