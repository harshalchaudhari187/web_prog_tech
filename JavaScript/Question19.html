<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of digit of Number</title>
    <script>
      function findSum() {
        var num = document.getElementById("num").value;
        if (num < 0 || num > 1000)
          document.getElementById("result").innerHTML =
            "Entered number is out of range";
        else {
          var arr = num.split("");
          var sum = 0;
          arr.forEach((element) => {
            sum += parseInt(element);
          });
          document.getElementById(
            "result"
          ).innerHTML = `Sum of digit of ${num} is ${sum}`;
        }
      }
    </script>
  </head>
  <body>
    <div id="parent">
      <div id="child">
        <form>
          <label for="num">Enter a positive number less than 1000</label>
          <input type="number" id="num" /><br />
          <button type="button" onclick="findSum()">Find Sum of Digit</button>
        </form>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
